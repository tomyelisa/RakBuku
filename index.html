<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Bookshelf App</h1>

  <div id="book-form">
    <input type="text" id="title" placeholder="Judul">
    <input type="text" id="author" placeholder="Penulis">
    <input type="number" id="year" placeholder="Tahun">
    <label for="isComplete">Apakah sudah selesai baca:</label>
    <input type="checkbox" id="isComplete">
    <button id="addBtn">tambahkan</button>
  </div>

  <div id="bookshelves">
    <div id="unfinishedBooks">
      <h2>Belum Selesai Baca</h2>
      <ul id="unfinishedList"></ul>
    </div>
    <div id="finishedBooks">
      <h2>Selesai Baca</h2>
      <ul id="finishedList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
